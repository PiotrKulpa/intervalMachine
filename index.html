<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Interval Machine</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
      <audio id="end-sound">
        <source src="sounds/end.ogg" type="audio/ogg">
        <source src="sounds/end.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div id="clock-ui"></div>
      Rozgrzewka:
      <input type="number" id="prepare-time" min="1"></br>
        Intensywnie:
      <input type="number" id="intensive-time" min="1"></br>
        Spokojnie:
      <input type="number" id="rest-time" min="1"></br>
        Wyciszenie:
      <input type="number" id="cooldown-time" min="1"></br>
        Ilość powtórzeń:
      <input type="number" id="repeat-number" min="1"></br>
      <button id="start-intervals">Start</button>
          

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
